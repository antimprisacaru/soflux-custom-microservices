<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="/">
    <img src="assets/images/logo.png" alt="logo" />
  </a>

  <button class="p-link layout-topbar-menu-button layout-topbar-button">
    <i class="pi pi-ellipsis-v" (click)="menu.toggle($event)"></i>
  </button>

  <div class="layout-topbar-menu">
    <button class="p-link layout-topbar-button">
      <i class="pi pi-bell p-text-secondary" pBadge value="2"></i>
    </button>
    <button class="p-link layout-topbar-button">
      <i class="pi pi-envelope p-text-secondary" pBadge severity="danger"></i>
    </button>
    <button
      class="p-link layout-topbar-user"
      *ngIf="!!user"
      (click)="menu.toggle($event)"
    >
      <span><p-avatar icon="pi pi-user" size="large" shape="circle" /> </span>
      <span>{{ user.firstName + ' ' + user.lastName }}</span>
    </button>
  </div>
  <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
</div>
