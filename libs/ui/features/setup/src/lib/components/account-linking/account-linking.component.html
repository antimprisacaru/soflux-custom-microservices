<div class="grid px-4 py-5 md:px-6 lg:px-8">
  <p-card
    styleClass="card col-12 md:col-6 lg:col-4"
    [style]="{ width: '360px' }"
  >
    <ng-template pTemplate="header">
      <div class="p-card-title">
        <span class="pi pi-facebook"></span>
        <span class="ml-2">Facebook</span>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="flex flex-row justify-content-center">
        <p-button styleClass="p-button-outlined p-button-info" [routerLink]="`https://graph.facebook.com`">
          Link Account
        </p-button>
      </div>
    </ng-template>
  </p-card>
  <p-card
    styleClass="card col-12 md:col-6 lg:col-4"

  >

          Link Account
        </p-button>
      </div>
    </ng-template>
  </p-card>

</div>
